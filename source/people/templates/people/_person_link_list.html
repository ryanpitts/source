{% for person in person_link_list %}
    {% if loop.first %}{% if not hide_link_list_title %}<h3 class="subhead list-header">People</h3>{% endif %}
    <ul class="link-list">{% endif %}
        <li><i class="icon-user"></i> <a href="{{ person.get_absolute_url() }}">{{ person.name()|smartypants }}</a></li>
    {% if loop.last %}</ul>{% endif %}{% endfor %}
