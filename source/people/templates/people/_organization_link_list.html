{% for organization in organization_link_list %}
    {% if loop.first %}{% if not hide_link_list_title %}<h3 class="subhead list-header">Organizations</h3>{% endif %}
    <ul class="link-list">{% endif %}
        <li><i class="icon-cogs"></i> <a href="{{ organization.get_absolute_url() }}">{{ organization.name|smartypants }}</a></li>
    {% if loop.last %}</ul>{% endif %}{% endfor %}
